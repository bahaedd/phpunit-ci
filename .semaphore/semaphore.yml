version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test My App
    task:
      jobs:
        - name: Test
          commands:
            - sem-version php 8.1.10
            - checkout
            - cache restore
            - composer install
            - npm install
            - cache store
      env_vars:
        - name: APP_ENV
          value: local
      agent:
        machine:
          type: e1-standard-2
          os_image: ubuntu2004
